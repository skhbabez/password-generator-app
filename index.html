<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <article class="generator">
        <h1>Password Generator</h1>
        <div class="password-display">
          <p>P4$5W0rD!</p>
          <div class="copy-status">
            <p>copied</p>

            <img
              src="assets/images/icon-copy.svg"
              alt="copy generated password"
            />
          </div>
        </div>
        <form>
          <div class="char-length">
            <div class="char-length-display">
              <label for="char-length"> Character Length</label>
              <span class="char-length-indicator">10</span>
            </div>
            <input
              type="range"
              id="char-length"
              name="length"
              min="1"
              max="20"
              step="1"
            />
          </div>
          <fieldset>
            <div>
              <input id="inc-uppercase" type="checkbox" name="conditions" />
              <label for="inc-uppercase"> Include Uppercase Letters</label>
            </div>
            <div>
              <input id="inc-lowercase" type="checkbox" name="conditions" />
              <label for="inc-lowercase"> Include Lowercase Letters</label>
            </div>
            <div>
              <input id="check-numbers" type="checkbox" name="conditions" />
              <label for="check-numbers">Include Numbers</label>
            </div>
            <div>
              <input id="check-symbols" type="checkbox" name="conditions" />
              <label for="check-symbols"> Include Symbols</label>
            </div>
          </fieldset>
          <div class="strength-container">
            <p>Strength</p>
            <div class="strength-indicator">
              <p>Medium</p>
              <div>||||</div>
            </div>
          </div>
          <button type="submit">
            Generate <img src="assets/images/icon-arrow-right.svg" alt="" />
          </button>
        </form>
      </article>
    </main>
  </body>
</html>
